plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.9.1'
    compile 'redis.clients:jedis:3.2.0'
    compile 'io.lettuce:lettuce-core:5.3.0.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
